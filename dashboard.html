
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DrayageDirect</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0f9ff;
      --text: #1f2937;
      --primary: #3b82f6;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }
    main {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Michael</h1>
    <a href="/index.html" style="text-decoration: none; color: var(--primary); font-weight: 600;">Log Out</a>
  </header>
  <main>
    <div class="card">
      <h2>Your Dashboard</h2>
      <p>This is a placeholder dashboard page for authenticated users.</p>
    </div>
  </main>
</body>
</html>
