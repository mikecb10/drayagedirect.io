
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrayageDirect.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --accent: #3b82f6;
      --box: #f9fafb;
    }
    [data-theme="dark"] {
      --bg: #1f2937;
      --text: #f9fafb;
      --accent: #60a5fa;
      --box: #111827;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--box);
      padding: 1rem 2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }
      .nav-links a {
        padding: 0.5rem 0;
      }
      nav.show .nav-links {
        display: flex;
      }
      .menu-toggle {
        display: block;
        margin-left: auto;
      }
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.25rem;
      margin-left: 1rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(120deg, #1e3a8a, #3b82f6);
      color: white;
    }
    .hero button {
      background: white;
      color: #1e3a8a;
      padding: 0.75rem 1.5rem;
      border: none;
      margin: 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .hero button:hover {
      transform: translateY(-2px);
      background: #e0e7ff;
    }
    section {
      padding: 3rem 1.5rem;
      max-width: 1024px;
      margin: auto;
    }
    .card {
      background: var(--box);
      border: 1px solid rgba(59,130,246,0.2);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    }
    .features-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .features-grid ul {
      flex: 1;
      min-width: 300px;
      list-style: none;
      padding: 0;
    }
    .features-grid li {
      padding-left: 1.5rem;
      position: relative;
      margin-bottom: 0.75rem;
    }
    .features-grid li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #10b981;
    }
    footer {
      background: var(--box);
      color: var(--text);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="top"></div>
  <nav>
    <a href="#top" style="display: flex; align-items: center;">
      <img src="logo-navbar.png" alt="DrayageDirect logo" style="height: 48px; width: auto; margin-right: 0.5rem;" />
    </a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact</a>
      <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
    </div>
  </nav>
</body>
</html>
